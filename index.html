<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of Alphabet</title>
    <!-- daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- poppins Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- anton font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>


<body class="poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center bg-contain">

        <!--  home screen -->
        <section id="home" class=" min-h-screen text-white flex items-center  justify-center ">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl anton uppercase">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>

        <!-- playground -->


        <section id="playGround" class=" hidden">
            <div class="flex flex-col items-center gap-16 pt-16">
                <!-- screen -->
                <div
                    class=" justify-center artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center ">
                        <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard while playing...
                        </p>
                    </div>

                    <div class="flex justify-center items-center h-full">
                        <p id="currentAlphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard  start-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard  end-->
                <!--  life score -->
                <div class="flex justify-between w-4/5 mb-20">
                    <button class="btn rounded-full bg-[#894189] text-white px-4">
                        Life
                        <img src="images/Group23.png" alt="">
                        <span id="currentLife">10</span>
                    </button>
                    <button class="btn rounded-full bg-[#360490] text-white px-4">
                        Score
                        <img src="images/monetization_on.png" alt="">
                        <span id="currentScore">0</span>
                    </button>
                </div>
            </div>

        </section>

        <!-- srore -->
        <section id="finalScore" class=" flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center  space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
                 <h3 class="text-3xl">Game Over!</h3>
                
                <h1 class="text-6xl">
                    <span class="font-extrabold">Score :</span>
                    <span id="lastScore">14</span>
                </h1>
                <button onclick="play()" class="btn bg-white text-black">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>

        </section>

    </main>
<script src="utilitys.js"></script>
<script src="script.js"></script>
</body>

</html>
